<div class="card border-0 bg-light pl-3 pr-3 mt-2 mb-2">
  <h4>Add New Address</h4>
<form>
    <div class="form-group">
      <label for="inputName">Name<span style="color: red;">*</span></label>
      <input type="text" class="form-control" id="nameInput"  placeholder="Full Name(దయచేసి మీ పూర్తి పేరు తెలియజేయండి )" required >
    </div>
    <div class="form-group">
      <label>MobileNumber<span style="color: red;">*</span></label>
      <input type="text" class="form-control" placeholder="MobileNumber(దయచేసి మీ మొబైల్  నెంబర్ తెలియజేయండి)" required>
    </div>
    <div class="form-group">
      <label>Alternate Phone Number</label>
      <input type="text" class="form-control" placeholder="Alternate Phone Number(మీ అదనపు మొబైల్  నెంబర్ తెలియజేయండి)" >
    </div>

    <div class="form-group">
      <label for="inputHouseNo">HouseNo<span style="color: red;">*</span></label>
      <input type="text" class="form-control" id="inputHouseNo" placeholder="HouseNo(దయచేసి మీ ఇంటి నెంబర్  తెలియజేయండి)" required>
    </div>

    <div class="form-group">
       <label>RoadName,Area,Colony<span style="color: red;">*</span></label>
       <input type="text" class="form-control" placeholder="RoadName,Colony(మీ కాలనీ పేరు లేదా రోడ్ నెంబర్ తెలియజేయండి)" required>
    </div>

    <div class="form-group">
      <label for="selectVillage"><small>Select Village<span style="color: red;">*</span>(క్రింద వాటిలో మీ ఊరిని ఎంచుకోండి)</small></label>
      <select class="form-control" id="selectVillage" required>
        <option>Gambhirpur</option>
        <option>Thandriyal</option>
        <option>Bommena</option>
        <option>Rajalingampet</option>
        <option>Lingampet</option>
      </select>
    </div>
    <div class="form-group">
      <label>Pincode<span style="color: red;">*</span></label>
      <input type="text" class="form-control" placeholder="Pincode(దయచేసి మీ పిన్ కోడ్ తెలియజేయండి)" required>
    </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" value="Telangana" readonly>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" value="India" readonly>
      </div>
      <small style="color:green;"><span style="color: red;font-size: larger;">*</span> మార్క్ ఉన్నవి మొత్తం నింపండి</small>
      

    
  </form>
  <div class="btn bg-secondary ml-5 mr-5 mt-2 mb-2">Save(సేవ్ చేయండి)</div>
  
</div>
