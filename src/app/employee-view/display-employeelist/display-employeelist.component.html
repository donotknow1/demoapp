<p>display-employeelist works!</p>

<table border="1">
    <thead >
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Date</th>
    </thead>
    <tbody>
  <tr *ngFor="let emp of employee">
    <td>{{emp.id}}</td>
    <td>{{emp.employeeName}}</td>
    <td>{{emp.department}}</td>
    <td>{{emp.date}}</td>
  </tr>
    </tbody>
  </table>
